<div class="wrapper">
  <main class="main-container">
    {{{navigation}}}
    <div class="main-item signInPage">
      <div class="signIn">
        <div class="title-block">
          <h3 class="title-block__title_h3">Вход</h3>
        </div>

        <form class="form">
          <div class="form__fields">
            <div>
              <label class="form__label">Логин</label>
              <input name="login" type="text" required class="form__input" />
            </div>
            <div class="m-5">
              <label class="form__label">Пароль</label>
              <input
                name="password"
                type="password"
                required
                class="form__input"
              />
            </div>
          </div>
          {{{button}}}
          <div class="form__link-block">
            <a href="#" class="form__link">Регистрация</a>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>
