<div class="wrapper">
  <main class="main-container">
    {{{navigation}}}
    <div class="main-item signInPage">
      <div class="signIn">
        <div class="title-block">
          <h3 class="title-block__title_h3">Регистрация</h3>
        </div>

        <form class="form">
          <div class="form__fields">
            <div>
              <label name="email" class="form__label">Почта</label>
              <input type="email" required class="form__input" />
            </div>
            <div>
              <label name="login" class="form__label">Логин</label>
              <input type="text" required class="form__input" />
            </div>
            <div>
              <label name="first_name" class="form__label">Имя</label>
              <input type="text" required class="form__input" />
            </div>
            <div>
              <label name="second_name" class="form__label">Фамилия</label>
              <input type="text" required class="form__input" />
            </div>
            <div>
              <label name="phone" class="form__label">Телефон</label>
              <input type="tel" required class="form__input" />
            </div>
            <div class="m-5">
              <label name="password" class="form__label">Пароль</label>
              <input type="password" required class="form__input" />
            </div>
            <div class="m-5">
              <label name="" class="form__label">Повторить пароль</label>
              <input type="password" required class="form__input" />
            </div>
          </div>
          {{{button}}}
          <div class="form__link-block">
            <a href="#" class="form__link">Войти</a>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>
